<!DOCTYPE html>
<html lang="en">
'test test'
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUXNET Paper - Author Submission</title>
    <style>
        /* Basic Styling for the Form */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #005a9c;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .author-block {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="container">
        <h1>FLUXNET Paper Author Submission Form</h1>
        <p>Please select your FLUXNET site from the list below. The form will then generate the correct number of fields for you to enter author details.</p>
        
        <form id="authorForm">
            <label for="site-select">Select Your FLUXNET Site:</label>
            <select id="site-select" required>
                <option value="">-- Please choose a site --</option>
                <option value="US-MMS">US-MMS (Morgan Monroe State Forest)</option>
                <option value="DE-Tha">DE-Tha (Tharandt)</option>
                <option value="AU-Tum">AU-Tum (Tumbarumba)</option>
                <option value="IT-Col">IT-Col (Collelongo)</option>
            </select>
            
            <div id="author-fields-container">
                </div>
            
            <button type="submit">Submit Author Details</button>
        </form>

        <div id="form-message" class="message"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // This is where you connect the form to your Google Sheet backend.
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbze2KfiZxfDihgfjW7dCbVrfd2De4HDuW6vQwnb4-GbhJP0QBjNXdGr-aq9H4vvOJaEoQ/exec'; 

        // This object maps each site to the number of authors they can submit.
        // **IMPORTANT**: The keys (e.g., "US-MMS") must match the 'value' in the <option> tags above.
        const siteAuthorMapping = {
            "US-MMS": 2,
            "DE-Tha": 3,
            "AU-Tum": 1,
            "IT-Col": 2
        };

        // --- APPLICATION LOGIC ---
        const siteSelect = document.getElementById('site-select');
        const authorContainer = document.getElementById('author-fields-container');
        const form = document.getElementById('authorForm');
        const formMessage = document.getElementById('form-message');

        // Listen for changes on the dropdown menu
        siteSelect.addEventListener('change', () => {
            const selectedSite = siteSelect.value;
            const authorCount = siteAuthorMapping[selectedSite] || 0;
            generateAuthorForms(authorCount);
        });

        // Function to generate the HTML for author input fields
        function generateAuthorForms(count) {
            authorContainer.innerHTML = ''; // Clear previous fields
            if (count > 0) {
                for (let i = 1; i <= count; i++) {
                    const block = document.createElement('div');
                    block.className = 'author-block';
                    block.innerHTML = `
                        <h4>Author ${i}</h4>
                        <label for="name-${i}">Full Name:</label>
                        <input type="text" id="name-${i}" class="author-name" required>
                        
                        <label for="affiliation-${i}">Full Affiliation (Institution, City, Country):</label>
                        <input type="text" id="affiliation-${i}" class="author-affiliation" required>
                        
                        <label for="email-${i}">Email Address:</label>
                        <input type="email" id="email-${i}" class="author-email" required>
                        
                        <label for="orcid-${i}">ORCID ID (e.g., 0000-0002-1825-0097):</label>
                        <input type="text" id="orcid-${i}" class="author-orcid" pattern="\\d{4}-\\d{4}-\\d{4}-\\d{3}[\\dX]" title="Format must be XXXX-XXXX-XXXX-XXXX" required>
                    `;
                    authorContainer.appendChild(block);
                }
            }
        }
        
        // Listen for the form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting the traditional way
            
            // 1. Collect data from the form
            const site = siteSelect.value;
            const authorBlocks = document.querySelectorAll('.author-block');
            const authors = [];
            let isValid = true;
            
            authorBlocks.forEach((block, index) => {
                const name = block.querySelector('.author-name').value.trim();
                const affiliation = block.querySelector('.author-affiliation').value.trim();
                const email = block.querySelector('.author-email').value.trim();
                const orcid = block.querySelector('.author-orcid').value.trim();

                // 2. Validate data
                if (!name || !affiliation || !validateEmail(email) || !validateOrcid(orcid)) {
                    isValid = false;
                }
                
                authors.push({ name, affiliation, email, orcid });
            });
            
            if (!isValid) {
                showMessage('Please fill out all fields correctly. Check email and ORCID formats.', 'error');
                return;
            }

            // 3. Send data to Google Apps Script
            const data = { site, authors };
            showMessage('Submitting, please wait...', 'info');

            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    showMessage('Success! Thank you for submitting the author details.', 'success');
                    form.reset(); // Clear the form
                    authorContainer.innerHTML = '';
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            })
            .catch(error => {
                showMessage(`An error occurred: ${error.message}`, 'error');
            });
        });

        // --- HELPER FUNCTIONS ---
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function validateOrcid(orcid) {
            const re = /^\d{4}-\d{4}-\d{4}-\d{3}[\dX]$/;
            return re.test(orcid);
        }

        function showMessage(text, type) {
            formMessage.textContent = text;
            formMessage.className = `message ${type}`;
            formMessage.style.display = 'block';
        }
    </script>

</body>
</html>
